<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.sheet/contact.css" />
    <link rel="stylesheet" type="text/css" href="style.sheet/contact.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital@1&family=Condiment&family=Dancing+Script:wght@400;500;600;700&family=Montserrat&family=Poppins:wght@600&family=Seaweed+Script&family=Source+Sans+Pro:ital,wght@1,600&family=Supermercado+One&family=Syne+Tactile&display=swap"
      rel="stylesheet"
    />
    <title>Contact US</title>
  </head>
  <body>
    <header data-aos="fade-down" data-aos-duration="2000">
      <div class="logoImg">
        <img src="Images/Ourlogo-removebg-preview.png" alt="" />
      </div>
      <!-- <h2>RichField Chair's</h2> -->
      <ul class="hover-underline-animation">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li class="menu">
          <a href="Shop.html">Shop</a>
          <ul class="dropdown">
            <li><a href="">Leo Brand</a></li>
            <li><a href="">Throne Brand</a></li>
            <li><a href="">New Brand</a></li>
        </ul>
        </li>
        <li><a href="index.html #AboutUs">About us</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
      <i class="fas fa-search" id="fas4"></i>
    </header>

    <section class="contactUs">
      <div class="contactForm" data-aos="fade-up" data-aos-duration="2000">
        <h2>Contact US</h2>
        <p>We will get back to you asap!</p>
        <form action="">
          <input
            type="text"
            placeholder="First Name"
            class="input1"
            autofocus
          /><i class="fas fa-user" id="fas1"></i>
          <input type="text" placeholder="Last Name" class="input2" />
          <input type="email" placeholder="Email" required class="input3" /><i
            class="fas fa-envelope"
            id="fas2"
          ></i>
          <input type="number" placeholder="Phone" required class="input3" />
          <i class="fas fa-phone" id="fas3"></i>
          <textarea placeholder="Your Message"></textarea>
          <!-- <button class="submitBtn" type="submit" onclick="myFunction()">Submit</button> -->
          <input type="submit" class="submitBtn">
        </form>
        <h5>You may also call us at <a href="tel:333-33-33">333-33-33</a></h5>
      </div>

      <div class="contactMap" data-aos="fade-up-left" data-aos-duration="2000">
        <!-- <h2>Our Office</h2>
            <h4>Address</h4>
            <p>C-11, Phase 1 & 2 Ext. 75010, <br> Gulshan e Hadeed Phase 3 Karachi, Karachi City, Sindh, Pakistan</p> -->
        <div id="map"></div>
      </div>
    </section>

    <script>
      function initMap() {
        // Styles a map in night mode.
        let dimentions = { lat: 24.864, lng: 67.3518 };
        var map = new google.maps.Map(document.getElementById("map"), {
          center: dimentions,
          zoom: 12,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#263c3f" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#6b9a76" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#f3d19c" }],
            },
            {
              featureType: "transit",
              elementType: "geometry",
              stylers: [{ color: "#2f3948" }],
            },
            {
              featureType: "transit.station",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#17263c" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#515c6d" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.stroke",
              stylers: [{ color: "#17263c" }],
            },
          ],
        });
        const marker = new google.maps.Marker({
          position: dimentions,
          map: map,
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2"
      async
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
